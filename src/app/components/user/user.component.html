<form (ngSubmit) = "onSubmit(email.value, password.value)" #frm = "ngForm">
	<div class="title">
		<div class="dn">Đăng nhập</div>
		<div class="dk">Đăng ký</div>

		<div class="clear"></div>
	</div> <!-- TITLE -->

	<div class="input">
		<input type="text" placeholder="Tài khoản" class="text-input" #email="ngModel" [(ngModel)]="login['email']" name="txtemail" >
		<input type="password" placeholder="Mật khẩu" class="text-input" #password="ngModel" [(ngModel)]="login['password']" name="txtpassword">
	</div> <!-- INPUT -->

	<button type="submit" class="login">
		Đăng nhập
	</button> <!-- BUTTON -->

	<div class="forgot">
		<a href="#">Quên mật khẩu?</a>
	</div> <!-- FORGOT -->

	<div class="foot">
		<div class="or">Hoặc đăng nhập bằng</div>
		<div class="fb">Facebook</div>
</div> <!-- FOOT -->

</form> <!-- FORM -------------------------------->
